<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="contener">
        <div class="item">
            
            <div class="image">
                <img src="images/image-equilibrium.jpg">
            </div>
            <div class="eye">
                <img src="images/icon-view.svg">
                </div>
                


            <div class=" text1">
                
                <p class="ok"><strong>Equilibrium #3429</strong></p>
                
            </div>
            <div class="text2">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            
            <div class="eth">
                <div class="teth">
                    <img src="images/icon-ethereum.svg">
                    <p><strong>0.041 ETH</strong></p>
                </div>

                <div class="left">
                <img src="images/icon-clock.svg">
                    
                    <p><strong>3 day left</strong></p>
                </div>
            </div>
         <hr>
            <br>
            <div class="tete">
                <img src="images/image-avatar.png">
                <p class="other"> Creation of </p><p class="white">Jules Wyvern</p>
                </div>
       
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mathis Boulais</a>.
    </div>
</body>
</html>
